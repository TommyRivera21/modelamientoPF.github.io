{% extends "layout.html" %}

{% block title %}
<title>Sistema de inventario</title>
{% endblock %}

{% block content %}
<legend class="text-center header">Sistema de inventario</legend><br>
<div class="container">
    <div class="card">
        <form method="POST" action="{{url_for('calcularSistemaInventario')}}"><br>
            <div class="container">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Demanda</label>
                        <input name="demanda" type="number" step="any" class="form-control" id="validationDefault01"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Costo de ordenar</label>
                        <input name="costoOrdenar" type="number" step="any" class="form-control"
                            id="validationDefault02" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Costo de mantenimiento</label>
                        <input name="costoMantenimiento" type="number" step="any" class="form-control"
                            id="validationDefault01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Costo del producto</label>
                        <input name="costoProducto" type="number" step="any" class="form-control"
                            id="validationDefault02" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Tiempo de espera</label>
                        <input name="tiempoEspera" type="number" step="any" class="form-control"
                            id="validationDefault01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Dias/Año</label>
                        <input name="diasAno" type="number" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Número iteraciones</label>
                        <input name="numeroIteraciones" type="number" class="form-control" id="validationDefault01"
                            required>
                    </div>
                </div>
                <button class="btn btn-outline-danger" type="submit">Calcular</button>
            </div>
        </form><br>
    </div>
</div><br>

<div class="container">
    <legend class="text-left header">Gráfica</legend>
    <div class="card">
        <center><img src="data:image/png;base64,{{ image }}"></center>
    </div>
</div><br>

<div class="container">
    <legend class="text-left header">Tabla de resultados</legend>
    {{data|safe}}
</div>

<div class="container">
    <legend class="text-left header">Tabla de resultados</legend>
    {{data2|safe}}
</div>

<div class="container">
    <legend class="text-left header">Tabla de resultados</legend>

        Excel</a>

</div><br>

    {{data3|safe}}
</div>
{% endblock %}
